<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <fieldset>
        <legend>Your details</legend>

        <label for="name">Name</label>
        <input type="name" id="name">       <br>

        <label for="email">Email</label>
        <input type="email" id="email">
    </fieldset>

    <fieldset>
        <legend>Your Review</legend>

        <p> How did you hear about us? 
            <select>
            <option value="">Google</option>
            <option value="">Youtube</option>
            <option value="">Facebook</option>
            <option value="">Instagram</option>
            </select>
        </p>

        <p> Would you visit again?      <br>
            <input type="radio" id="yes" name="click">
            <label for="yes">Yes</label>

            <input type="radio" id="no" name="click">
            <label for="no">No</label>

            <input type="radio" id="maybe" name="click">
            <label for="maybe">Maybe</label>
        </p>

        <p> Comments:       <br>
            <textarea cols="40" rows="3"></textarea>
        </p>

        <p> <input type="checkbox" id="check">
            <label for="check">Sign me up for email updates</label>     <br>
            <button>Submit review</button>

        </p>
        
        
    </fieldset>


   </form> 
</body>
</html>
